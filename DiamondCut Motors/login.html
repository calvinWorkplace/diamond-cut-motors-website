    <meta charset="UTF-8">

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../Assets/Logo.png" alt="">
        </div>
        <div class="navbar-container">
            <div class="judul">
                <h1>DiamondCut Motors</h1>
                <h4>Experience Luxury Beyond Imaginarion</h4>
            </div>
            <ul class="navbar-menu" id="menu">
                <li class="navbar-item">
                    <a href="./home.html" class="navbar-link">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="./cars.html" class="navbar-link">Cars</a>
                </li>
                <li class="navbar-item">
                    <a href="./showroom.html" class="navbar-link">Showroom</a>
                </li>
                <li class="navbar-item">
                    <a href="./aboutUs.html" class="navbar-link">About Us</a>
                </li>
                <li class="navbar-item">
                    <a href="./login.html" class="navbar-link">Login</a>
                </li>
            </ul>
        </div>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
    
    <div class="background">
        <img src="../Assets/Login/image1.jpeg" alt="">
    </div>

    <div class="container">
        <div class="wrapper">
            <form id="loginForm" onsubmit="validateForm-login(event)" >
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="usernameId"required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="passwordId" required>
                </div>
                <div id="errorMessage" ></div>
                <button type="submit"  class="btn">Login</button>
                <div class="submit-link">
                    <p>Dont have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
                </div>

            </form>

            <form id="registerForm" style="display: none;" onsubmit="validateForm_register(event)">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="emailId_regis" required>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Phone Number" id="phoneId" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="usernameId_regis" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="passwordId_regis"required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" id="confirm_regis"required>
                </div>
                <div class="input-box">
                    <label for="terms">I agree to the terms and services</label>
                    <input type="checkbox" id="terms" name="terms"required>
                    
                </div>
                <div id="errorMessage_regis"></div>
                <button type="submit"   class="btn">Register</button>
                <div class="submit-link">
                    <p>Already have an account? <a href="#"onclick="showLoginForm()">Login</a></p>
                </div>           
            </form>
        </div>
    </div>
        
    <footer>
        <div class="footerContainer">
            <div class="socialMedia">
                <a href="" class="item" id="facebook"><img src="../Assets/Footer/sosmedFB.png" alt=""></a>
                <a href="" class="item" id="twitter"><img src="../Assets/Footer/sosmedX.png" alt=""></a>
                <a href="" class="item" id="instagram"><img src="../Assets/Footer/sosmedIG.png" alt=""></a>
                <a href="" class="item" id="youtube"><img src="../Assets/Footer/sosmedYT.png" alt=""></a>
                <a href="" class="item" id="tiktok"><img src="../Assets/Footer/sosmedTiktok.png" alt=""></a>
            </div>
        </div>

        <div class="copyRight">
            <p>Copyright &copy;2024; Designed by <span class="designer">Calvin Suharjono</span></p>
        </div>
    </footer>

    <script src="./login.js"></script>


</body>
</html>
